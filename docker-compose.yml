services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OPENCLAW_DOCKER_APT_PACKAGES: ${OPENCLAW_DOCKER_APT_PACKAGES:-}
    image: openclaw:local
    container_name: openclaw-gateway
    # Remove the problematic command, let it use defaults
    restart: unless-stopped
    ports:
      - "18789:18789"
    volumes:
      - ${HOME:-.}/.openclaw:/home/node/.openclaw
      - ${HOME:-.}/openclaw/workspace:/home/node/.openclaw/workspace
      - openclaw-home:/home/node
    tmpfs:
      - /tmp:size=512M
    environment:
      - NODE_ENV=production
      - OPENCLAW_GATEWAY_MODE=local
      - OPENCLAW_GATEWAY_BIND=0.0.0.0
      - OPENCLAW_GATEWAY_PORT=18789
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:18789/health | grep -q 'Control UI' || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  openclaw-cli:
    image: openclaw:local
    container_name: openclaw-cli
    profiles:
      - cli
    volumes:
      - ${HOME:-.}/.openclaw:/home/node/.openclaw
      - ${HOME:-.}/openclaw/workspace:/home/node/.openclaw/workspace
      - openclaw-home:/home/node
    environment:
      - OPENCLAW_GATEWAY_MODE=local
    entrypoint: ["node", "dist/index.js"]
    command: ["status"]
    depends_on:
      openclaw-gateway:
        condition: service_healthy

volumes:
  openclaw-home: